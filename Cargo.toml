[package]
name = "swqols"
version = "0.2.3u"
repository = "https://github.com/SwShard/swQolSuite"
authors = ["PieKing1215"]
license = "MIT OR Apache-2.0"
readme = "README.md"
edition = "2021"
build = "src/build.rs"

[lib]
crate-type = ["cdylib"]

[[bin]]
name = "swqols-inject"
path = "src/main.rs"

[profile.dev]
opt-level = 1

[dependencies]
hudhook = { version = "0.7.1", default-features = false, features = ["opengl3", "inject"] }
anyhow = "1.0.86"
memory-rs = "0.2.6"
atomic_float = "1.0.0"
retour = { version = "0.4.0-alpha.3", features = ["static-detour"] }
num-traits = "0.2"
itertools = "0.13"
figment = { version = "0.10", features = ["toml"] }
toml = "0.8"
serde = "1.0"
memory-layout = "0.3"